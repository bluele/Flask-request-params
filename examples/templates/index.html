<!DOCTYPE html>
<html>
<head><title>flask-request-params examples</title></head>
<body>
    <h1>Flask-request-params examples</h1>
    <h2>Create user form</h2>
    <form method="post" action="/user">
        <label>Name:</label><input type="text" name="user[name]">
        <label>Password:</label><input type="password" name="user[password]">
        <input type="submit" value="submit">
    </form>
</body>
</html>
